<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table width="30%" align="center">
    <tr>
        <td>ID</td>
        <td><b>Sender</b></td>
        <td><b>Status</b></td>
    </tr>
    </thead>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"/>
        <td th:text="${order.sender}"/>
        <td th:text="${order.orderStatus}"/>
    </tr>
</table>

</body>
</html>
